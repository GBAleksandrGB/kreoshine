name: Pylint

on:
  push:
    branches:
    - develop
  pull_request:
    branches:
    - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        if [ -f deploy/pip-freeze.txt ]; then pip install -r deploy/pip-freeze.txt; fi
    - name: Analysing the code with pylint
      run: |
        pylint -d=fixme,E1120,no-value-for-parameter --ignore-paths=^db/migrations/.*$ $(git ls-files '*.py')
